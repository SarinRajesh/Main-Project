<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Room Designer</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #e4e8f0);
            color: #333;
        }

        .container-fluid {
            height: 100vh;
            display: flex;
        }

        #scene-container {
            flex: 1;
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin: 15px;
        }

        .control-panel {
            width: 280px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            margin: 15px 0 15px 15px;
            overflow-y: auto;
        }

        .furniture-panel {
            width: 220px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            margin: 15px 15px 15px 0;
            overflow-y: auto;
        }

        .panel-header {
            text-align: center;
            padding-bottom: 15px;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .form-control, .form-select {
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.2);
            color: #333;
            margin-bottom: 15px;
        }

        .form-control:focus, .form-select:focus {
            background-color: #ffffff;
            color: #333;
            border-color: #4d79ff;
            box-shadow: 0 0 0 0.25rem rgba(77, 121, 255, 0.25);
        }

        label {
            margin-bottom: 5px;
            font-weight: 600;
            color: #2c3e50;
        }

        .color-input-container {
            display: flex;
            align-items: center;
        }

        .color-preview {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-left: 10px;
            border: 2px solid rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #4d79ff, #6159ff);
            border: none;
            padding: 12px 0;
            font-weight: 600;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(77, 121, 255, 0.3);
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #6159ff, #4d79ff);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(77, 121, 255, 0.4);
        }

        .furniture-library {
            margin-top: 20px;
            padding-top: 20px;
        }

        .furniture-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-top: 15px;
        }

        .furniture-item {
            background-color: rgba(77, 121, 255, 0.1);
            border-radius: 8px;
            padding: 6px;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s ease;
            font-size: 0.85rem;
        }

        .furniture-item:hover {
            background-color: rgba(77, 121, 255, 0.3);
            transform: scale(1.05);
        }

        .furniture-item img {
            width: 100%;
            height: 60px;
            object-fit: contain;
            margin-bottom: 3px;
        }

        .status-indicator {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 10px 15px;
            border-radius: 30px;
            font-size: 14px;
            display: flex;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .status-indicator.visible {
            opacity: 1;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background-color: #4CAF50;
            border-radius: 50%;
            margin-right: 8px;
        }

        .toast-container {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
        }

        .loading-text {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            animation: pulse 1.5s infinite;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(77, 121, 255, 0.3);
            border-radius: 50%;
            border-top-color: #6159ff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #transform-controls-panel {
            transition: all 0.3s ease;
        }
        #transform-controls-panel button {
            transition: all 0.2s ease;
        }
        #transform-controls-panel button:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .key-hint {
            display: inline-block;
            background: rgba(0,0,0,0.1);
            border-radius: 3px;
            padding: 2px 5px;
            font-size: 0.8em;
            margin-left: 5px;
        }
    </style>
    <!-- Add SweetAlert CDN in the head section -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container-fluid">
        <!-- Adjust furniture panel to include the back button in its header -->
        <div class="furniture-panel">
            <div class="panel-header d-flex justify-content-between align-items-center">
                <!-- Add back button to the left of the heading -->
                <a href="javascript:history.back()" class="btn btn-outline-secondary btn-sm me-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>

                <div>
                    <h4>Furniture Library</h4>

        <div id="scene-container">

                <div class="spinner"></div>

                <div class="status-dot"></div>

        <div class="control-panel">
            <div class="panel-header">

                <p class="text-muted" style="font-size: 0.9rem;">Design your perfect space in 3D</p>

            <!-- Add this button to show the rooms list -->
            <button type="button" id="showRoomsBtn" class="btn btn-outline-primary w-100 mb-3">Show My Rooms</button>
            
            <!-- Add this new button for creating a new room -->
            <button type="button" id="createNewRoomBtn" class="btn btn-outline-success w-100 mb-3">Create New Room</button>
            
            <!-- This section will be hidden initially -->
            <div id="roomListSection" class="mb-4" style="display: none;">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <h5>My Rooms</h5>
                    <button class="btn btn-sm btn-outline-secondary" id="refreshRoomsBtn" title="Refresh room list">

            <form id="roomForm">
                {% csrf_token %}

                    <label for="roomName">Room Name</label>
                    <input type="text" class="form-control" id="roomName" name="name" required>
                </div>
                
                <div class="mb-2">
                    <label>Room Dimensions (meters)</label>
                    <div class="row g-2">

                            <input type="number" class="form-control room-param" id="roomWidth" name="width" placeholder="Width" min="1" max="20" step="0.1" required>

                            <input type="number" class="form-control room-param" id="roomLength" name="length" placeholder="Length" min="1" max="20" step="0.1" required>

                            <input type="number" class="form-control room-param" id="roomHeight" name="height" placeholder="Height" min="1" max="5" step="0.1" required>

                        <input type="color" class="form-control form-control-color room-param" id="floorColor" name="floor_color" value="#FFFFFF">
                        <div class="color-preview" id="floorColorPreview" style="background-color: #FFFFFF"></div>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="ceilingColor">Ceiling Color</label>
                    <div class="color-input-container">
                        <input type="color" class="form-control form-control-color room-param" id="ceilingColor" name="ceiling_color" value="#FFFFFF">
                        <div class="color-preview" id="ceilingColorPreview" style="background-color: #FFFFFF"></div>

                <button type="button" id="saveRoomBtn" class="btn btn-primary w-100">Save Room</button>

    <div class="toast-container"></div>

    <script>
        // Add this at the beginning of your script to catch and show errors
        window.addEventListener('error', function(event) {
            hideLoadingShowError('JavaScript error: ' + event.message);
        });

        // Add the getCookie function for CSRF token handling
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        function hideLoadingShowError(message) {
            console.error(message);
            const loadingOverlay = document.getElementById('loadingOverlay');
            if (loadingOverlay) {
                const spinner = loadingOverlay.querySelector('.spinner');
                if (spinner) spinner.style.display = 'none';
                
                const loadingText = loadingOverlay.querySelector('.loading-text');
                if (loadingText) {
                    loadingText.textContent = 'Error loading room: ' + message;
                    loadingText.style.color = '#F44336';
                }
            }
        }

        // Variables for the 3D scene
        let scene, camera, renderer, controls;
        let room = {
            width: 5,
            length: 5,
            height: 3,
            wallColor: '#FFFFFF',
            floorColor: '#FFFFFF',
            ceilingColor: '#FFFFFF'
        };
        
        let walls = [], floor, ceiling;
        let furniture = [];
        let raycaster = new THREE.Raycaster();
        let mouse = new THREE.Vector2();
        let selectedObject = null;
        
        // Add these variables near the top with other declarations
        let currentRoomId = null;
        let userRooms = [];
        
        // Add these variables at the top with other declarations
        let transformMode = 'translate'; // Default mode: 'translate', 'rotate', or 'scale'
        let transformControls = {};
        let lastSelectedObject = null;
        
        // Add these variables with the other declarations
        let controlsPanelMinimized = false;
        let controlsPanelVisible = false;
        
        // Initialize the scene
        function init() {
            try {
                // Set up the scene
                scene = new THREE.Scene();
                scene.background = new THREE.Color(0xf5f7fa);
                
                // Set up the camera
                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.set(room.length * 1.5, room.height * 1.5, room.width * 1.5);
                
                // Set up the renderer
                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(document.getElementById('scene-container').clientWidth, 
                                document.getElementById('scene-container').clientHeight);
                renderer.shadowMap.enabled = true;
                renderer.shadowMap.type = THREE.PCFSoftShadowMap; // Softer shadow edges
                renderer.outputEncoding = THREE.sRGBEncoding; // Better color accuracy
                document.getElementById('scene-container').appendChild(renderer.domElement);
                
                // Add controls
                controls = new THREE.OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;
                controls.dampingFactor = 0.25;
                
                // Add lighting
                initLighting();
                
                // Create room
                createRoom();
                
                // Add a grid helper for better orientation
                const gridHelper = new THREE.GridHelper(50, 50, 0x444444, 0x222222);
                gridHelper.position.y = -0.01;
                scene.add(gridHelper);
                
                // Add event listeners
                window.addEventListener('resize', onWindowResize);
                renderer.domElement.addEventListener('mousemove', onMouseMove);
                renderer.domElement.addEventListener('mousedown', onMouseDown);
                renderer.domElement.addEventListener('mouseup', onMouseUp);
                
                // Set initial camera position
                initCamera();
                
                // Start the animation loop
                animate();
                
                // Hide loading overlay after a short delay
                setTimeout(() => {
                    document.getElementById('loadingOverlay').style.display = 'none';
                    showStatus('Room created!');
                }, 1500);
            } catch (error) {
                hideLoadingShowError(error.message);
            }
        }
        
        // Create the room based on dimensions and colors
        function createRoom() {
            // Remove existing room elements
            if (walls.length > 0) {
                walls.forEach(wall => scene.remove(wall));
                walls = [];
            }
            if (floor) scene.remove(floor);
            if (ceiling) scene.remove(ceiling);
            
            // Create textures for materials
            // Wall texture - subtle pattern
            const wallTexture = createWallTexture(room.wallColor);
            wallTexture.wrapS = THREE.RepeatWrapping;
            wallTexture.wrapT = THREE.RepeatWrapping;
            wallTexture.repeat.set(4, 2);
            
            // Floor texture - tiles
            const floorTexture = createFloorTexture(room.floorColor);
            floorTexture.wrapS = THREE.RepeatWrapping;
            floorTexture.wrapT = THREE.RepeatWrapping;
            // Adjust repetition based on room size for consistent tile sizing
            const tilesX = Math.max(1, Math.floor(room.length * 2));
            const tilesZ = Math.max(1, Math.floor(room.width * 2));
            floorTexture.repeat.set(tilesX, tilesZ);
            
            // Ceiling texture - subtle pattern
            const ceilingTexture = createCeilingTexture(room.ceilingColor);
            ceilingTexture.wrapS = THREE.RepeatWrapping;
            ceilingTexture.wrapT = THREE.RepeatWrapping;
            ceilingTexture.repeat.set(4, 4);
            
            // Create materials with textures
            const wallMaterial = new THREE.MeshStandardMaterial({ 
                map: wallTexture,
                color: new THREE.Color(room.wallColor),
                side: THREE.DoubleSide,
                roughness: 0.9,
                bumpMap: wallTexture,
                bumpScale: 0.002
            });
            
            const floorMaterial = new THREE.MeshStandardMaterial({ 
                map: floorTexture,
                color: new THREE.Color(room.floorColor),
                side: THREE.DoubleSide,
                roughness: 0.5,
                bumpMap: floorTexture,
                bumpScale: 0.003,
                metalness: 0.2 // Slightly shiny for tile effect
            });
            
            const ceilingMaterial = new THREE.MeshStandardMaterial({ 
                map: ceilingTexture,
                color: new THREE.Color(room.ceilingColor),
                side: THREE.DoubleSide,
                roughness: 0.8,
                bumpMap: ceilingTexture,
                bumpScale: 0.001
            });
            
            const doorMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x8B4513, // Brown door color
                side: THREE.DoubleSide,
                roughness: 0.6,
                metalness: 0.1
            });
            
            // Create door wood texture
            const doorTexture = createWoodTexture(0x8B4513);
            doorTexture.wrapS = THREE.RepeatWrapping;
            doorTexture.wrapT = THREE.RepeatWrapping;
            doorTexture.repeat.set(1, 2);
            doorMaterial.map = doorTexture;
            doorMaterial.bumpMap = doorTexture;
            doorMaterial.bumpScale = 0.01;
            
            // Create a larger extended floor beyond the room boundaries
            const extendedFloorSize = 30; // Large floor extending beyond the room
            const extendedFloorGeometry = new THREE.PlaneGeometry(extendedFloorSize, extendedFloorSize);
            const extendedFloorMaterial = new THREE.MeshStandardMaterial({ 
                color: 0xe0e0e0, // Light gray for the extended floor
                side: THREE.DoubleSide,
                roughness: 0.9
            });
            
            const extendedFloor = new THREE.Mesh(extendedFloorGeometry, extendedFloorMaterial);
            extendedFloor.rotation.x = Math.PI / 2;
            extendedFloor.position.set(room.length / 2, -0.02, room.width / 2); // Slightly below the room floor
            extendedFloor.receiveShadow = true;
            scene.add(extendedFloor);
            
            // Main room floor with texture
            const floorGeometry = new THREE.PlaneGeometry(room.length, room.width);
            floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = Math.PI / 2;
            floor.position.set(room.length / 2, 0, room.width / 2);
            floor.receiveShadow = true;
            scene.add(floor);
            
            // Create ceiling
            const ceilingGeometry = new THREE.PlaneGeometry(room.length, room.width);
            ceiling = new THREE.Mesh(ceilingGeometry, ceilingMaterial);
            ceiling.rotation.x = -Math.PI / 2;
            ceiling.position.set(room.length / 2, room.height, room.width / 2);
            ceiling.receiveShadow = true;
            scene.add(ceiling);
            
            // Add crown molding (ceiling borders)
            addCrownMolding();
            
            // Add baseboards (floor borders)
            addBaseboards();
            
            // Create walls with proper thickness
            createWallsWithThickness();
            
            // Add door with frame
            addDoor();
            
            // Add corner elements
            addCorners();
        }
        
        // Create wall texture
        function createWallTexture(color) {
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 512;
            const ctx = canvas.getContext('2d');
            
            // Base color
            ctx.fillStyle = new THREE.Color(color).getStyle();
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Add subtle texture - small noise pattern
            ctx.fillStyle = new THREE.Color(color).offsetHSL(0, 0, -0.05).getStyle();
            for (let i = 0; i < 10000; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const size = Math.random() * 2 + 1;
                ctx.fillRect(x, y, size, size);
            }
            
            return new THREE.CanvasTexture(canvas);
        }
        
        // Create floor texture (tiles)
        function createFloorTexture(color) {
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 512;
            const ctx = canvas.getContext('2d');
            
            // Base color
            const baseColor = new THREE.Color(color);
            ctx.fillStyle = baseColor.getStyle();
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Create tile pattern
            const tileSize = 64; // Size of each tile
            const groutColor = new THREE.Color(baseColor).offsetHSL(0, 0, -0.1).getStyle(); // Slightly darker for grout
            const tileHighlight = new THREE.Color(baseColor).offsetHSL(0, 0, 0.05).getStyle(); // Slightly lighter for variation
            
            // Draw tiles
            for (let x = 0; x < canvas.width; x += tileSize) {
                for (let y = 0; y < canvas.height; y += tileSize) {
                    // Alternate tile colors slightly for visual interest
                    if ((x/tileSize + y/tileSize) % 2 === 0) {
                        ctx.fillStyle = tileHighlight;
                    } else {
            ctx.fillStyle = baseColor.getStyle();
                    }
                    
                    // Draw tile with slight padding for grout
                    const groutWidth = 2;
                    ctx.fillRect(x + groutWidth/2, y + groutWidth/2, tileSize - groutWidth, tileSize - groutWidth);
                    
                    // Add subtle variation to each tile
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.05)';
                    for (let i = 0; i < 5; i++) {
                        const spotX = x + groutWidth/2 + Math.random() * (tileSize - groutWidth);
                        const spotY = y + groutWidth/2 + Math.random() * (tileSize - groutWidth);
                        const spotSize = 2 + Math.random() * 6;
                        ctx.beginPath();
                        ctx.arc(spotX, spotY, spotSize, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
            }
            
            // Draw grout lines
            ctx.strokeStyle = groutColor;
            ctx.lineWidth = 2;
            
            for (let x = 0; x <= canvas.width; x += tileSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            
            for (let y = 0; y <= canvas.height; y += tileSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
            
            return new THREE.CanvasTexture(canvas);
        }
        
        // Create ceiling texture
        function createCeilingTexture(color) {
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 512;
            const ctx = canvas.getContext('2d');
            
            // Base color
            ctx.fillStyle = new THREE.Color(color).getStyle();
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Add subtle stipple texture
            ctx.fillStyle = new THREE.Color(color).offsetHSL(0, 0, -0.03).getStyle();
            for (let i = 0; i < 5000; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const size = Math.random() * 3 + 1;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }
            
            return new THREE.CanvasTexture(canvas);
        }
        
        // Create wood texture
        function createWoodTexture(baseColorHex) {
            const canvas = document.createElement('canvas');
            canvas.width = 256;
            canvas.height = 512;
            const ctx = canvas.getContext('2d');
            
            // Base color
            const baseColor = new THREE.Color(baseColorHex);
            ctx.fillStyle = baseColor.getStyle();
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Get HSL to modify
            const colorHSL = {h: 0, s: 0, l: 0};
            baseColor.getHSL(colorHSL);
            
            // Add wood grain
            for (let i = 0; i < 40; i++) {
                // Create a gradient for each wood grain line
                const grainWidth = 5 + Math.random() * 10;
                const x = Math.random() * canvas.width;

                );
                
                ctx.strokeStyle = grainColor.getStyle();

                let prevX = x;

        // Function to create a better door texture
        function createBetterDoorTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 1024;
            const ctx = canvas.getContext('2d');
            
            // Base door color - richer brown
            const baseColor = new THREE.Color(0x8B4513);
            ctx.fillStyle = baseColor.getStyle();
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Add door panels - typical door pattern
            const panelColor = new THREE.Color(0x7B3500); // Slightly darker for panels
            ctx.fillStyle = panelColor.getStyle();
            
            // Top panel
            ctx.fillRect(canvas.width * 0.1, canvas.height * 0.1, canvas.width * 0.8, canvas.height * 0.2);
            // Middle panel
            ctx.fillRect(canvas.width * 0.1, canvas.height * 0.35, canvas.width * 0.8, canvas.height * 0.3);
            // Bottom panel
            ctx.fillRect(canvas.width * 0.1, canvas.height * 0.7, canvas.width * 0.8, canvas.height * 0.2);
            
            // Add wood grain texture
            const grainColor = new THREE.Color(0x5A2A00); // Darker color for grain
            ctx.strokeStyle = grainColor.getStyle();
            
            // Draw vertical grain in the panels
            for (let i = 0; i < 100; i++) {
                ctx.lineWidth = 0.5 + Math.random() * 1.5;
                ctx.beginPath();
                
                // Random horizontal position
                const x = canvas.width * 0.1 + Math.random() * (canvas.width * 0.8);
                
                // Draw grain across all panels with slight variations
                let prevX = x;
                for (let y = 0; y < canvas.height; y += 5) {
                    // Make grain follow panel structure
                    const newX = prevX + (Math.random() * 2 - 1);
                    ctx.moveTo(prevX, y);
                    ctx.lineTo(newX, y + 5);
                    prevX = newX;
                }
                ctx.stroke();
            }
            
            // Add panel bevels/highlights
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.lineWidth = 4;
            
            // Top panel highlight
            ctx.strokeRect(canvas.width * 0.1, canvas.height * 0.1, canvas.width * 0.8, canvas.height * 0.2);
            // Middle panel highlight
            ctx.strokeRect(canvas.width * 0.1, canvas.height * 0.35, canvas.width * 0.8, canvas.height * 0.3);
            // Bottom panel highlight
            ctx.strokeRect(canvas.width * 0.1, canvas.height * 0.7, canvas.width * 0.8, canvas.height * 0.2);
            
            // Add panel shadows
            ctx.strokeStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.lineWidth = 2;
            
            // Offset the shadow slightly
            ctx.strokeRect(canvas.width * 0.1 + 3, canvas.height * 0.1 + 3, canvas.width * 0.8 - 6, canvas.height * 0.2 - 6);
            ctx.strokeRect(canvas.width * 0.1 + 3, canvas.height * 0.35 + 3, canvas.width * 0.8 - 6, canvas.height * 0.3 - 6);
            ctx.strokeRect(canvas.width * 0.1 + 3, canvas.height * 0.7 + 3, canvas.width * 0.8 - 6, canvas.height * 0.2 - 6);
            
            return new THREE.CanvasTexture(canvas);
        }

        // Mouse interactions
        function onMouseMove(event) {
            // Calculate mouse position in normalized device coordinates
            const rect = renderer.domElement.getBoundingClientRect();
            mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
            mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;
            
            // Check for intersections if an object is selected AND mouse button is pressed
            if (selectedObject && event.buttons === 1) { // Check if left mouse button is pressed
                raycaster.setFromCamera(mouse, camera);
                
                if (transformMode === 'translate') {
                    // Original translation behavior
                const intersects = raycaster.intersectObject(floor);
                
                if (intersects.length > 0) {
                    // Keep furniture within room boundaries
                    let newX = intersects[0].point.x;
                    let newZ = intersects[0].point.z;
                    
                    selectedObject.position.x = newX;
                    selectedObject.position.z = newZ;
                }
            }
                else if (transformMode === 'rotate') {
                    // Rotation - use mouse movement for Y-axis rotation (most common)
                    // Calculate movement delta
                    const movementX = event.movementX || 0;
                    
                    // Apply rotation based on mouse movement
                    if (Math.abs(movementX) > 0) {
                        const rotationSpeed = 0.01;
                        selectedObject.rotation.y += movementX * rotationSpeed;
                    }
                }
                else if (transformMode === 'scale') {
                    // Scaling - use vertical mouse movement
                    const movementY = event.movementY || 0;
                    
                    if (Math.abs(movementY) > 0) {
                        // Scale down when moving mouse down, up when moving mouse up
                        const scaleFactor = 1 - (movementY * 0.01);
                        scaleModel(selectedObject, scaleFactor);
                    }
                }
            }
        }
        
        // Modify the onMouseDown function to improve object selection when touching any part
        function onMouseDown(event) {
            if (event.button !== 0) return; // Only respond to left mouse button
            
            raycaster.setFromCamera(mouse, camera);
            
            // Find all intersected objects - even those nested inside GLB models
            // Use recursive flag to check all descendants
            const intersects = raycaster.intersectObjects(scene.children, true);
            
            // If clicking on empty space
            if (intersects.length === 0) {
                hideTransformControls();
                // Re-enable orbit controls when clicking on empty space
                controls.enabled = true;
                return;
            }
            
            // Try to find a valid furniture object in the intersections
            let foundFurniture = false;
            
            // Check each intersected object
            for (let i = 0; i < intersects.length; i++) {
                const intersectedObject = intersects[i].object;
                let parentObject = intersectedObject;
                
                // First, check if the object itself is furniture
                if (furniture.includes(intersectedObject)) {
                    selectObject(intersectedObject);
                    foundFurniture = true;
                    break;
                }
                
                // If not, traverse up the parent chain to find any furniture ancestor
                while (parentObject && parentObject.parent) {
                    parentObject = parentObject.parent;
                    
                    // Check if this parent is in our furniture array
                    if (furniture.includes(parentObject)) {
                        selectObject(parentObject);
                        foundFurniture = true;
                        break;
                    }
                }
                
                // If furniture was found, stop processing other intersections
                if (foundFurniture) break;
            }
            
            // If no furniture was found, it's a click on environment (walls, floor, etc.)
            if (!foundFurniture) {
                hideTransformControls();
                controls.enabled = true;
            }
        }
        
        // Create a new function to handle object selection
        function selectObject(object) {
            // Only proceed if the object is draggable
            if (!object.userData || !object.userData.draggable) return;
            
            // Disable orbit controls when selecting furniture
                controls.enabled = false;
            
            selectedObject = object;
            
            // Only show transform controls if this is a new selection or we didn't have a selection before
            if (object !== lastSelectedObject || !controlsPanelVisible) {
                createTransformControls(object);
                lastSelectedObject = object;
            }
            
            const objectType = object.userData.type || "object";
            showStatus(`Selected ${objectType}`);
            
            // Set cursor based on transform mode
            if (transformMode === 'translate') {
                document.body.style.cursor = 'move';
            } else if (transformMode === 'rotate') {
                document.body.style.cursor = 'alias';
            } else if (transformMode === 'scale') {
                document.body.style.cursor = 'nw-resize';
            }
            
            // Add a subtle highlight effect to show what's selected
            highlightSelectedObject(object);
        }
        
        // Function to highlight the selected object to make it more visible
        function highlightSelectedObject(object) {
            // First remove any existing highlights
            removeMaterialHighlights();
            
            // Store original material properties to restore later
            if (!object.userData.originalMaterials) {
                object.userData.originalMaterials = [];
                
                // Process the object and all its children
                object.traverse(node => {
                    if (node.isMesh && node.material) {
                        // Check if material is an array
                        if (Array.isArray(node.material)) {
                            node.userData.originalMaterials = [];
                            node.material.forEach((mat, index) => {
                                // Store reference to original material
                                node.userData.originalMaterials[index] = {
                                    emissive: mat.emissive ? mat.emissive.clone() : null,
                                    emissiveIntensity: mat.emissiveIntensity || 0
                                };
                                
                                // Apply subtle emissive highlight
                                if (mat.emissive) {
                                    mat.emissive.set(0x333333);
                                    mat.emissiveIntensity = 0.3;
                                }
                            });
                        } else {
                            // Store reference to original material
                            node.userData.originalMaterial = {
                                emissive: node.material.emissive ? node.material.emissive.clone() : null,
                                emissiveIntensity: node.material.emissiveIntensity || 0
                            };
                            
                            // Apply subtle emissive highlight
                            if (node.material.emissive) {
                                node.material.emissive.set(0x333333);
                                node.material.emissiveIntensity = 0.3;
                            }
                        }
                    }
                });
            }
        }
        
        // Function to remove highlighting from all objects
        function removeMaterialHighlights() {
            // Iterate through all furniture and restore original materials
            furniture.forEach(object => {
                if (object !== lastSelectedObject) {
                    object.traverse(node => {
                        if (node.isMesh && node.material) {
                            // Check if material is an array
                            if (Array.isArray(node.material)) {
                                if (node.userData.originalMaterials) {
                                    node.material.forEach((mat, index) => {
                                        const original = node.userData.originalMaterials[index];
                                        if (original && original.emissive && mat.emissive) {
                                            mat.emissive.copy(original.emissive);
                                            mat.emissiveIntensity = original.emissiveIntensity;
                                        }
                                    });
                                    delete node.userData.originalMaterials;
                                }
                            } else {
                                // Restore single material
                                if (node.userData.originalMaterial) {
                                    const original = node.userData.originalMaterial;
                                    if (original.emissive && node.material.emissive) {
                                        node.material.emissive.copy(original.emissive);
                                        node.material.emissiveIntensity = original.emissiveIntensity;
                                    }
                                    delete node.userData.originalMaterial;
                                }
                            }
                        }
                    });

        // Debounce function to prevent too many updates
        function debounce(func, wait) {
            let timeout;
            return function() {
                const context = this, args = arguments;
                clearTimeout(timeout);
                timeout = setTimeout(() => {
                    func.apply(context, args);
                }, wait);
            };
        }

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);

        // Function to apply rule-based positioning based on furniture category
        function applyRuleBasedPositioning(model, room) {
            const category = model.userData.category;
            const roomCenter = {
                x: room.length / 2,
                z: room.width / 2
            };
            
            // Get existing furniture positions to avoid overlaps
            const existingPositions = furniture.map(item => ({
                x: item.position.x,
                z: item.position.z,
                category: item.userData.category,
                size: getModelSize(item)
            }));
            
            // Default position (room center)
            let targetPosition = {
                x: roomCenter.x,
                y: 0, // Will be adjusted based on model height
                z: roomCenter.z
            };
            
            // Get model dimensions using bounding box
            const bbox = new THREE.Box3().setFromObject(model);
            const modelSize = new THREE.Vector3();
            bbox.getSize(modelSize);
            
            // Calculate model footprint (for collision detection)
            const modelFootprint = {
                width: modelSize.x,
                depth: modelSize.z
            };
            
            // Special handling for lamps and tall objects
            if (category === 'lamp') {
                // For lamps, we want the base to be on the floor
                // Most lamp models have their origin at the bottom, so we can just set y=0
                model.position.y = 0;
            } else {
                // For other objects, calculate the offset needed to place the bottom on the floor
                const bottomY = bbox.min.y;
                // Adjust Y position to place bottom of model exactly on floor (y=0)
                const yOffset = -bottomY;
                model.position.y = yOffset;
            }
            
            // Define wall margins to prevent furniture from being placed too close to walls
            const wallMargin = Math.max(modelFootprint.width, modelFootprint.depth) * 0.6;
            
            // Now apply category-specific positioning rules for x and z coordinates
            switch(category) {
                case 'bed':
                    // Place bed against a wall, centered on one side, with proper margin
                    targetPosition.x = room.length * 0.75;
                    targetPosition.z = room.width / 2;
                    model.rotation.y = Math.PI / 2; // Rotate to face into room
                    
                    // Ensure bed is not too close to the wall
                    if (targetPosition.x + modelFootprint.width/2 > room.length - wallMargin) {
                        targetPosition.x = room.length - wallMargin - modelFootprint.width/2;
                    }
                    break;
                    
                case 'sofa':
                    // Place sofas against walls, facing into the room
                    targetPosition.x = room.length * 0.8; // Near back wall
                    targetPosition.z = room.width * 0.7; // Further into the room
                    model.rotation.y = Math.PI; // Rotate to face into the room (away from wall)
                    
                    // Ensure sofa is not too close to the wall
                    if (targetPosition.x + modelFootprint.width/2 > room.length - wallMargin) {
                        targetPosition.x = room.length - wallMargin - modelFootprint.width/2;
                    }
                    if (targetPosition.z + modelFootprint.depth/2 > room.width - wallMargin) {
                        targetPosition.z = room.width - wallMargin - modelFootprint.depth/2;
                    }
                    break;
                    
                case 'chair':
                    // Place chairs near tables or in corners if no tables
                    const tables = existingPositions.filter(p => p.category === 'table' || p.category === 'dining');
                    if (tables.length > 0) {
                        // Find closest table
                        const closestTable = tables.reduce((prev, curr) => {
                            const prevDist = Math.hypot(prev.x - roomCenter.x, prev.z - roomCenter.z);
                            const currDist = Math.hypot(curr.x - roomCenter.x, curr.z - roomCenter.z);
                            return prevDist < currDist ? prev : curr;
                        });
                        
                        // Calculate table footprint
                        const tableSize = closestTable.size || { width: 1.2, depth: 1.2 };
                        
                        // Position near table with proper spacing
                        const chairSpacing = 0.6; // Space between chair and table
                        
                        // Choose a random position around the table
                        const angle = Math.random() * Math.PI * 2;
                        targetPosition.x = closestTable.x + (tableSize.width/2 + modelFootprint.width/2 + chairSpacing) * Math.cos(angle);
                        targetPosition.z = closestTable.z + (tableSize.depth/2 + modelFootprint.depth/2 + chairSpacing) * Math.sin(angle);
                        
                        // Face toward table
                        model.rotation.y = Math.atan2(closestTable.x - targetPosition.x, closestTable.z - targetPosition.z);
                    } else {
                        // No tables, place in a corner with proper wall margins
                        targetPosition.x = room.length * 0.2;
                        targetPosition.z = room.width * 0.2;
                        
                        // Ensure chair is not too close to walls
                        if (targetPosition.x - modelFootprint.width/2 < wallMargin) {
                            targetPosition.x = wallMargin + modelFootprint.width/2;
                        }
                        if (targetPosition.z - modelFootprint.depth/2 < wallMargin) {
                            targetPosition.z = wallMargin + modelFootprint.depth/2;
                        }
                        
                        // Face toward center
                        model.rotation.y = Math.atan2(roomCenter.x - targetPosition.x, roomCenter.z - targetPosition.z);
                    }
                    break;
                    
                case 'table':
                    // Place tables in center area, away from beds
                    const beds = existingPositions.filter(p => p.category === 'bed');
                    
                    if (beds.length > 0) {
                        // Avoid placing tables too close to beds
                        const bedAvoidanceRadius = 2.0; // Minimum distance from bed center
                        
                        // Try to find a position away from beds
                        let attempts = 0;
                        let validPosition = false;
                        
                        while (!validPosition && attempts < 10) {
                            // Generate a position in the center area
                            targetPosition.x = roomCenter.x + (Math.random() * 0.6 - 0.3) * room.length;
                            targetPosition.z = roomCenter.z + (Math.random() * 0.6 - 0.3) * room.width;
                            
                            // Check distance from all beds
                            validPosition = beds.every(bed => {
                                const distance = Math.hypot(bed.x - targetPosition.x, bed.z - targetPosition.z);
                                return distance > bedAvoidanceRadius;
                            });
                            
                            attempts++;
                        }
                        
                        if (!validPosition) {

                        targetPosition.x = room.length - minWallDistance;

                        targetPosition.z = room.width - minWallDistance;
                    }
                    
                    // Scale adjustment if needed

                    targetPosition.z = roomCenter.z + (Math.random() * room.width * 0.6 - room.width * 0.3);

            model.position.x = targetPosition.x;

            // Ensure model is within room boundaries

            const bbox = new THREE.Box3().setFromObject(model);

                model.position.y -= (worldPos.y + bbox.min.y);
            }

        // Function to ensure model stays within room boundaries
        function keepModelInRoom(model, room) {
            // Get model dimensions
            const bbox = new THREE.Box3().setFromObject(model);
            const modelSize = new THREE.Vector3();
            bbox.getSize(modelSize);
            
            // Calculate half dimensions for positioning
            const halfWidth = modelSize.x / 2;
            const halfDepth = modelSize.z / 2;
            
            // Add a safety margin to ensure no part of the model extends beyond walls
            const safetyMargin = 0.1; // Additional margin in meters
            
            // Constrain X position
            if (model.position.x - halfWidth < safetyMargin) {
                model.position.x = halfWidth + safetyMargin;
            } else if (model.position.x + halfWidth > room.length - safetyMargin) {
                model.position.x = room.length - halfWidth - safetyMargin;
            }
            
            // Constrain Z position
            if (model.position.z - halfDepth < safetyMargin) {
                model.position.z = halfDepth + safetyMargin;
            } else if (model.position.z + halfDepth > room.width - safetyMargin) {
                model.position.z = room.width - halfDepth - safetyMargin;
            }
            
            // Double-check with bounding box after position adjustment
            // This handles cases where the model's origin isn't at its center
            bbox.setFromObject(model);
            
            // Ensure minimum X is positive (not outside left wall)
            if (bbox.min.x < safetyMargin) {
                model.position.x += (safetyMargin - bbox.min.x);
            }
            
            // Ensure maximum X is less than room length (not outside right wall)
            if (bbox.max.x > room.length - safetyMargin) {
                model.position.x -= (bbox.max.x - (room.length - safetyMargin));
            }
            
            // Ensure minimum Z is positive (not outside back wall)
            if (bbox.min.z < safetyMargin) {
                model.position.z += (safetyMargin - bbox.min.z);
            }
            
            // Ensure maximum Z is less than room width (not outside front wall)
            if (bbox.max.z > room.width - safetyMargin) {
                model.position.z -= (bbox.max.z - (room.width - safetyMargin));
            }
        }

        // Updated function to normalize model size with better scaling for beds and dining tables
        function normalizeModelSize(model, modelName) {
            // Create a bounding box for the model
            const boundingBox = new THREE.Box3().setFromObject(model);
            const size = new THREE.Vector3();
            boundingBox.getSize(size);
            
            // Get the largest dimension of the model
            const maxDimension = Math.max(size.x, size.y, size.z);
            
            // Define target sizes for different furniture types (in meters)
            const targetSizes = {
                'table': 1.2,      // Tables around 1.2m tall
                'dining': 0.8,     // Dining tables around 0.8m tall
                'chair': 0.9,      // Chairs around 0.9m tall
                'sofa': 0.9,       // Sofas around 0.9m tall
                'bed': 0.6,        // Beds around 0.6m tall (height from floor)
                'lamp': 1.5,       // Lamps around 1.5m tall
                'bookshelf': 1.8,  // Bookshelves around 1.8m tall
                'desk': 0.75,      // Desks around 0.75m tall
                'cabinet': 1.2,    // Cabinets around 1.2m tall
                'default': 1.0     // Default target size
            };
            
            // Determine the appropriate target size based on the model name
            let targetSize = targetSizes.default;
            const lowerName = modelName.toLowerCase();
            
            // Check for furniture type in the model name
            for (const [type, size] of Object.entries(targetSizes)) {
                if (lowerName.includes(type)) {
                    targetSize = size;
                    break;
                }
            }
            
            // Calculate scale factor
            let scaleFactor = targetSize / maxDimension;
            
            // Apply additional scaling adjustments for specific furniture types
            if (lowerName.includes('dining') && lowerName.includes('table')) {
                // Dining tables need to be larger
                scaleFactor *= 1.8;
            } else if (lowerName.includes('table')) {
                // Regular tables might need slight adjustment
                scaleFactor *= 0.8;
            } else if (lowerName.includes('bed')) {
                // Beds need to be larger
                scaleFactor *= 2.5;
                
                // Check if it's a single or double/queen/king bed
                if (lowerName.includes('single')) {
                    scaleFactor *= 0.7; // Single beds are smaller
                } else if (lowerName.includes('double') || lowerName.includes('queen') || lowerName.includes('king')) {
                    scaleFactor *= 1.2; // Larger beds
                }
            }
            
            // Apply the scale uniformly
            model.scale.set(scaleFactor, scaleFactor, scaleFactor);
            
            // Adjust position to sit on the floor
            // Recalculate bounding box after scaling
            const newBoundingBox = new THREE.Box3().setFromObject(model);
            const height = newBoundingBox.max.y - newBoundingBox.min.y;
            
            // Position the bottom of the model at floor level (y=0)
            model.position.y = Math.abs(newBoundingBox.min.y);
            
            console.log(`Model "${modelName}" scaled by factor ${scaleFactor.toFixed(3)}, height: ${height.toFixed(2)}m`);
            
            // Additional logging for debugging
            console.log(`Original dimensions: ${size.x.toFixed(2)}m × ${size.y.toFixed(2)}m × ${size.z.toFixed(2)}m`);
            const scaledSize = new THREE.Vector3(size.x * scaleFactor, size.y * scaleFactor, size.z * scaleFactor);
            console.log(`Scaled dimensions: ${scaledSize.x.toFixed(2)}m × ${scaledSize.y.toFixed(2)}m × ${scaledSize.z.toFixed(2)}m`);
        }

        // Add this function to scale an existing model
        function scaleModel(model, scaleFactor) {
            if (!model) return;
            
            // Apply scale factor to current scale
            model.scale.x *= scaleFactor;
            model.scale.y *= scaleFactor;
            model.scale.z *= scaleFactor;
        }

            fetch(`/virtual-room/get-rooms/${roomId}/`)
                .then(response => {

                        throw new Error(`Server error: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (!data.success) {
                        throw new Error(data.message || 'Failed to load room');
                    }
                    
                    console.log("Room data loaded:", data);
                    
                    // Update current room ID
                    currentRoomId = data.room.id;
                    
                    // Update form fields with room data
                    document.getElementById('roomName').value = data.room.name;
                    document.getElementById('roomWidth').value = data.room.width;
                    document.getElementById('roomLength').value = data.room.length;
                    document.getElementById('roomHeight').value = data.room.height;

                    document.getElementById('floorColor').value = data.room.floor_color;

                    document.getElementById('wallColorPreview').style.backgroundColor = data.room.wall_color;
                    document.getElementById('floorColorPreview').style.backgroundColor = data.room.floor_color;
                    document.getElementById('ceilingColorPreview').style.backgroundColor = data.room.ceiling_color;
                    
                    // Update room object
                    room = {

                        length: data.room.length,
                        height: data.room.height,
                        wallColor: data.room.wall_color,
                        floorColor: data.room.floor_color,
                        ceilingColor: data.room.ceiling_color
                    };
                    
                    // Clear existing room and furniture
                    clearScene();

                    createRoom();

                    if (data.models && data.models.length > 0) {
                        console.log(`Loading ${data.models.length} furniture items...`);

                        data.models.forEach(model => {

                        });
                    }

                    showStatus('Room loaded successfully!');

                .catch(error => {

        // Function to load a furniture model with its position, rotation, and scale
        function loadFurnitureModel(modelData) {
            console.log("Loading furniture model:", modelData);
            
            // Load the model
            const loader = new THREE.GLTFLoader();
            loader.load(
                modelData.model_file,
                function(gltf) {
                    const model = gltf.scene;
                    
                    // Extract category from model name if not provided
                    const category = modelData.category || getCategoryFromName(modelData.name || modelData.type);
                    
                    // Add user data for identification
                    model.userData = {
                        id: modelData.id,
                        model_id: modelData.model_id,
                        type: modelData.type || modelData.name,
                        category: category,
                        draggable: true,
                        isGLB: true
                    };
                    
                    // Set up shadows
                    model.traverse((child) => {
                        if (child.isMesh) {
                            child.castShadow = true;
                            child.receiveShadow = true;
                        }
                    });
                    
                    // Check if position data exists
                    const hasPositionData = (
                        modelData.position_x !== undefined && 
                        modelData.position_y !== undefined && 
                        modelData.position_z !== undefined
                    );
                    
                    if (hasPositionData) {
                        // Use saved position
                        model.position.set(
                            modelData.position_x,
                            modelData.position_y,
                            modelData.position_z
                        );
                        
                        // Use saved rotation
                        model.rotation.set(
                            modelData.rotation_x || 0,
                            modelData.rotation_y || 0,
                            modelData.rotation_z || 0
                        );
                        
                        // Use saved scale
                        model.scale.set(
                            modelData.scale_x || 1,
                            modelData.scale_y || 1,
                            modelData.scale_z || 1
                        );
                    } else {
                        // No position data, use rule-based positioning
                        normalizeModelSize(model, modelData.name || modelData.type);
                        applyRuleBasedPositioning(model, room);
                    }
                    
                    // Add to scene and furniture array
                    scene.add(model);
                    furniture.push(model);
                    
                    // Check and fix the model's floor position after a short delay
                    setTimeout(() => {
                        checkModelFloorPosition(model);
                    }, 100);
                    
                    console.log(`Loaded furniture: ${modelData.name || modelData.type} at position (${model.position.x}, ${model.position.y}, ${model.position.z})`);
                },
                function(xhr) {
                    // Progress callback
                    console.log(`${modelData.name || modelData.type} loading: ${(xhr.loaded / xhr.total * 100)}%`);
                },
                function(error) {
                    console.error(`Error loading model ${modelData.name || modelData.type}:`, error);
                }
            );
        }

        // Function to clear the scene (except for lighting and grid)

        // Add this new function to adjust model height
        function adjustModelHeight(model, amount, absolute = false) {
            // Get model dimensions using bounding box
            const bbox = new THREE.Box3().setFromObject(model);
            const modelHeight = bbox.max.y - bbox.min.y;
            
            // Calculate new position
            let newY;
            if (absolute) {
                newY = amount; // Set to absolute value
            } else {
                newY = model.position.y + amount; // Adjust by relative amount
            }
            
            // Ensure model stays within floor and ceiling bounds
            const minY = 0; // Floor level (accounting for model's bottom)
            const maxY = room.height - modelHeight; // Ceiling level (accounting for model's height)
            
            // Apply constraints
            newY = Math.max(minY, Math.min(maxY, newY));
            
            // Apply the new position
            model.position.y = newY;
            
            // Update UI if panel exists
            const panel = document.getElementById('transform-controls-panel');
            if (panel) {
                const heightInput = panel.querySelector('input[type="range"]');
                const heightValue = panel.querySelector('label:contains("Height:") + button + input + button + span');
                if (heightInput) {
                    heightInput.value = newY;
                }
                if (heightValue) {
                    heightValue.textContent = newY.toFixed(1) + 'm';
                }
            }
            
            showStatus(`Height: ${newY.toFixed(2)}m`);
        }

            const rotationAmount = THREE.MathUtils.degToRad(15);

        // New function to remove duplicate models
        function removeDuplicateModels(model) {
            // Get model type and position for comparison
            const modelType = model.userData.type || model.userData.model_id;
            const modelPosition = model.position.clone();
            
            // Find duplicates (models of same type at very similar positions)
            const duplicates = [];
            
            scene.traverse(object => {
                // Skip the original model and non-furniture objects
                if (object === model || object.parent !== scene || 
                    !object.userData || (!object.userData.type && !object.userData.model_id)) {
                    return;
                }
                
                // Check if it's the same type
                const objType = object.userData.type || object.userData.model_id;
                if (objType === modelType) {
                    // Check if positions are very close (likely a duplicate)
                    const distance = object.position.distanceTo(modelPosition);
                    if (distance < 0.1) { // If within 10cm, consider it a duplicate
                        duplicates.push(object);
                        console.log("Found duplicate:", object);
                    }
                }
            });
            
            // Remove duplicates from scene and furniture array
            duplicates.forEach(duplicate => {
                console.log("Removing duplicate:", duplicate);
                scene.remove(duplicate);
                
                // Remove from furniture array
                const index = furniture.indexOf(duplicate);
                if (index > -1) {
                    furniture.splice(index, 1);
                }
                
                // Dispose of resources
                duplicate.traverse(child => {
                    if (child.geometry) child.geometry.dispose();
                    if (child.material) {
                        if (Array.isArray(child.material)) {
                            child.material.forEach(material => material.dispose());
                        } else {
                            child.material.dispose();
                        }
                    }
                });
            });
            
            if (duplicates.length > 0) {
                console.log(`Removed ${duplicates.length} duplicate(s) of ${modelType}`);
            }
        }

            furniture.classList.forEach(cls => {
                if (cls !== 'furniture' && cls !== 'draggable') {
                    furnitureType = cls;
                }
            });
            
            // Default position (center of room if no rules apply)
            let posX = roomRect.width / 2 - furniture.offsetWidth / 2;
            let posY = roomRect.height / 2 - furniture.offsetHeight / 2;
            
            // Rule-based positioning logic
            if (wallFurniture.includes(furnitureType)) {
                // Wall furniture: position against a wall with some spacing
                const walls = ['top', 'right', 'bottom', 'left'];
                const availableWalls = [...walls]; // Copy the walls array
                
                // Find a wall that has the least furniture against it
                const wallCounts = walls.map(wall => {

                        const itemX = parseInt(item.style.left);
                        const itemY = parseInt(item.style.top);

                            case 'bottom': return itemY > roomRect.height * 0.8;
                            case 'left': return itemX < roomRect.width * 0.2;
                        }
                    }).length;
                });
                
                const bestWall = walls[wallCounts.indexOf(Math.min(...wallCounts))];

                        case 'right':
                            posX = targetX + targetRect.width + spacing;
                            posY = targetY + (targetRect.height - furniture.offsetHeight) / 2;
                            break;
                        case 'bottom':
                            posX = targetX + (targetRect.width - furniture.offsetWidth) / 2;
                            posY = targetY + targetRect.height + spacing;
                            break;
                        case 'left':
                            posX = targetX - furniture.offsetWidth - spacing;
                            posY = targetY + (targetRect.height - furniture.offsetHeight) / 2;
                            break;
                    }
                } else {
                    // No center items, position against a wall
                    const padding = 30;
                    if (Math.random() > 0.5) {
                        // Position along a horizontal wall
                        posX = Math.random() * (roomRect.width - furniture.offsetWidth - 2*padding) + padding;
                        posY = Math.random() > 0.5 ? padding : roomRect.height - furniture.offsetHeight - padding;
                    } else {
                        // Position along a vertical wall
                        posX = Math.random() > 0.5 ? padding : roomRect.width - furniture.offsetWidth - padding;
                        posY = Math.random() * (roomRect.height - furniture.offsetHeight - 2*padding) + padding;
                    }
                }
            } else if (bedFurniture.includes(furnitureType)) {
                // Bed furniture: position against a wall, preferably in a corner
                const padding = 30;
                const cornerProb = 0.7; // 70% chance to place in corner
                
                if (Math.random() < cornerProb) {
                    // Position in a corner
                    posX = Math.random() > 0.5 ? padding : roomRect.width - furniture.offsetWidth - padding;
                    posY = Math.random() > 0.5 ? padding : roomRect.height - furniture.offsetHeight - padding;
                } else {
                    // Position against a wall
                    if (Math.random() > 0.5) {
                        // Position along a horizontal wall
                        posX = Math.random() * (roomRect.width - furniture.offsetWidth - 2*padding) + padding;
                        posY = Math.random() > 0.5 ? padding : roomRect.height - furniture.offsetHeight - padding;
                    } else {
                        // Position along a vertical wall
                        posX = Math.random() > 0.5 ? padding : roomRect.width - furniture.offsetWidth - padding;
                        posY = Math.random() * (roomRect.height - furniture.offsetHeight - 2*padding) + padding;
                    }
                }
            }
            
            // Apply the calculated position
            furniture.style.left = posX + 'px';
            furniture.style.top = posY + 'px';
            
            // Ensure furniture is within room boundaries
            const roomBounds = room.getBoundingClientRect();
            if (posX < 0) furniture.style.left = '0px';
            if (posY < 0) furniture.style.top = '0px';
            if (posX + furniture.offsetWidth > roomBounds.width) {
                furniture.style.left = (roomBounds.width - furniture.offsetWidth) + 'px';
            }
            if (posY + furniture.offsetHeight > roomBounds.height) {
                furniture.style.top = (roomBounds.height - furniture.offsetHeight) + 'px';
            }
            
            // Check for collision with other furniture
            let hasCollision = checkCollision(furniture);
            let attempts = 0;
            const maxAttempts = 10;
            
            // Try to find a position without collisions
            while (hasCollision && attempts < maxAttempts) {
                // Move slightly and check again
                posX += (Math.random() - 0.5) * 40;
                posY += (Math.random() - 0.5) * 40;
                
                furniture.style.left = posX + 'px';
                furniture.style.top = posY + 'px';
                
                // Ensure within boundaries
                if (posX < 0) furniture.style.left = '0px';
                if (posY < 0) furniture.style.top = '0px';
                if (posX + furniture.offsetWidth > roomBounds.width) {
                    furniture.style.left = (roomBounds.width - furniture.offsetWidth) + 'px';
                }
                if (posY + furniture.offsetHeight > roomBounds.height) {
                    furniture.style.top = (roomBounds.height - furniture.offsetHeight) + 'px';
                }
                
                hasCollision = checkCollision(furniture);
                attempts++;
            }
        }

        // Helper function to check collisions between furniture items
        function checkCollision(furniture) {
            const room = document.querySelector('.room');
            const existingFurniture = Array.from(room.querySelectorAll('.furniture:not(.being-dragged)'));
            const furnitureRect = furniture.getBoundingClientRect();
            
            // Filter out the current furniture from the list
            const otherFurniture = existingFurniture.filter(item => item !== furniture);
            
            // Check for collision with each other furniture item
            return otherFurniture.some(item => {
                const itemRect = item.getBoundingClientRect();
                
                return !(
                    furnitureRect.right < itemRect.left || 
                    furnitureRect.left > itemRect.right || 
                    furnitureRect.bottom < itemRect.top || 
                    furnitureRect.top > itemRect.bottom
                );
            });
        }

        // Modify the furniture selection function to use auto-positioning
        function selectFurniture(event) {
            const furnitureType = event.currentTarget.getAttribute('data-furniture-type');
            const furnitureClass = event.currentTarget.getAttribute('data-furniture-class');
            const furnitureName = event.currentTarget.getAttribute('data-furniture-name');
            
            // Create the furniture element
            const furniture = document.createElement('div');
            furniture.className = `furniture draggable ${furnitureClass || furnitureType}`;
            furniture.setAttribute('data-furniture-type', furnitureType);
            furniture.setAttribute('data-furniture-name', furnitureName);
            
            // Set furniture dimensions based on type
            let width, height;
            switch(furnitureType) {
                case 'sofa':
                    width = 150;
                    height = 70;
                    break;
                case 'chair':
                case 'armchair':
                    width = 60;
                    height = 60;
                    break;
                case 'table':
                    width = 120;
                    height = 80;
                    break;
                case 'bed':
                    width = 140;
                    height = 200;
                    break;
                case 'bookshelf':
                case 'cabinet':
                case 'wardrobe':
                    width = 80;
                    height = 40;
                    break;
                default:
                    width = 80;
                    height = 60;
            }
            
            furniture.style.width = width + 'px';
            furniture.style.height = height + 'px';
            
            // Set initial position (will be updated by auto-positioning)
            furniture.style.left = '0px';
            furniture.style.top = '0px';
            
            // Add to room
            const room = document.querySelector('.room');
            room.appendChild(furniture);
            
            // Apply auto-positioning
            autoPositionFurniture(furniture);
            
            // Make draggable
            makeDraggable(furniture);
            
            // Add to furniture list
            addToFurnitureList(furnitureType, furnitureName);
            
            // Enable context menu (right-click) for deletion
            furniture.addEventListener('contextmenu', handleFurnitureContextMenu);
            
            // Update the design state
            saveDesignState();
        }
